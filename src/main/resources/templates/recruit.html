<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

                <div class="input-group" style="margin: 20px;">
                    <input type="text" class="form-control input-lg searchtext">
                    <span class="input-group-addon btn btn-primary search">搜索</span>
                </div>


            <div class="panel panel-primary" style="margin-bottom: 10px;padding: 20px;">
                <div class="money">
                    <span class="moneytitle">
                        每月薪资：
                        <!--                        <span class="moneyitem"><a th:href="@{/zhaopin/detail(recruitId=${recruit.recruitId})}">不限</a></span>-->
                        <span class="moneyitem"><a href="#">不限</a></span>
                        <span class="moneyitem"><a href="#">面议</a></span>
                        <span class="moneyitem"><a href="#">2000以下</a></span>
                        <span class="moneyitem"><a href="#">2001-3000</a></span>
                        <span class="moneyitem"><a href="#">3001-5000</a></span>
                        <span class="moneyitem"><a href="#">5001-8000</a></span>
                        <span class="moneyitem"><a href="#">8001-10000</a></span>
                        <span class="moneyitem"><a href="#">10000以上</a></span>
                    </span>
                </div>
                <div class="other" style="margin-top: 15px;">
                    <span class="othertitle">
                        其他要求：
                       <span class="dropdown" style="margin-left: 30px">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              <span class="education">学历水平</span>
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="otheritem"><a href="#">学历不限</a></li>
                            <li class="otheritem"><a href="#">初中</a></li>
                            <li class="otheritem"><a href="#">中专</a></li>
                            <li class="otheritem"><a href="#">高中</a></li>
                            <li class="otheritem"><a href="#">大专</a></li>
                            <li class="otheritem"><a href="#">本科</a></li>
                            <li class="otheritem"><a href="#">硕士</a></li>
                            <li class="otheritem"><a href="#">博士</a></li>
                          </ul>
                        </span>
                    </span>
                    <span class="experiencetitle" style="margin-left: 100px">
                       <span class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              <span class="experience">工作经验</span>
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="experienceitem"><a href="#">经验不限</a></li>
                            <li class="experienceitem"><a href="#">1年以下</a></li>
                            <li class="experienceitem"><a href="#">1-3年</a></li>
                            <li class="experienceitem"><a href="#">3-5年</a></li>
                            <li class="experienceitem"><a href="#">5-10年</a></li>
                            <li class="experienceitem"><a href="#">10年以上</a></li>
                          </ul>
                        </span>
                    </span>
                </div>
            </div>
            <div class="panel panel-primary" id="data">

                <!--<span style="border-right: 2px solid #999999;padding-right: 5px">大专</span>-->

                <!--</div>-->

                <div class="recruitlist" th:fragment="recruitlist">
                    <div class="list-group" th:each="recruit:${recruitPage.getContent()}">
                        <a href="#" class="list-group-item" style="height: 130px"
                           th:href="@{/zhaopin/detail(recruitId=${recruit.recruitId})}">
                            <div style="margin-top: 0;padding: 0;">
                                <div style="width: 40%;float: left;">
                                    <!--recruitTitle-->
                                    <h4 style="font-size: 20px;color: #000;" th:text="${recruit.recruitTitle}"></h4>
                                    <!--lowSalary-highSalary-->
                                    <span style="font-size: 20px;color: #ff7900;" th:if="!${recruit.lowSalary}"
                                          th:text="面议"></span>
                                    <span th:if="${recruit.lowSalary}">
                                    <span style="font-size: 20px;color: #ff7900;"
                                          th:text="${recruit.lowSalary}+'-'+${recruit.highSalary}"></span>
                                    <span>元/月</span>
                                </span>
                                </div>
                                <div style="position: relative;top: 15px;">
                                    <!--enterpriseName-->
                                    <h5 style="color: #000;" th:text="${recruit.enterpriseName}"></h5>
                                    <div>
                                        <!--address-->
                                        <span style="border-right: 2px solid #999999;padding-right: 5px"
                                              th:text="${recruit.address}"></span>
                                        <span style="border-right: 2px solid #999999;padding-right: 5px"
                                              th:text="${recruit.education}"></span>
                                        <span th:if="!${recruit.experience}">不限</span>
                                        <span th:if="${recruit.experience}" th:text="${recruit.experience}"></span>
                                    </div>
                                </div>
                                <div style="float: right;">
                                    <button class="apply">申请</button>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-12 column">
                        <ul class="pagination pull-right">
                            <li th:class="${current<=0}?'disabled':''">
                                <a th:if="${not recruitPage.isFirst()}"
                                   th:href="@{/zhaopin/list(page=${recruitPage.number - 1},size=${size})}">上一页</a>
                                <a th:if="${recruitPage.isFirst()}" href="javascript:void(0);">上一页</a>
                            </li>
                            <li th:each="page:${#numbers.sequence(0,recruitPage.getTotalPages()-1)}"
                                th:class="${page==recruitPage.number}?'disabled':''">
                                <a th:if="${page!=recruitPage.number}"
                                   th:href="@{/zhaopin/list(page=${page},size=${size})}">
                                    <span th:text="${page+1}"></span>
                                </a>
                                <a th:if="${page==recruitPage.number}" href="javascript:void(0);">
                                    <span th:text="${page+1}"></span>
                                </a>
                            </li>

                            <li th:class="${current>=recruitPage.getTotalPages()-1}?'disabled':''">
                                <a th:if="${not recruitPage.last}"
                                   th:href="@{/zhaopin/list(page=${recruitPage.number + 1},size=${size})}">下一页</a>
                                <a th:if="${recruitPage.last}" href="javascript:void(0);">下一页</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
