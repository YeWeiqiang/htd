<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/recruit.css}">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-primary">
                <!--<div class="panel-body">-->
                <div class="list-group">
                    <a href="#" class="list-group-item" style="height: 130px">
                        <div style="margin-top: 0;padding: 0;">
                            <div style="width: 40%;float: left;">
                                <!--recruitTitle-->
                                <h4 style="font-size: 20px;color: #000;">残疾人岗(广东启德教育服务有限公司)</h4>
                                <!--lowSalary-highSalary-->
                                <span style="font-size: 20px;color: #ff7900;">3000-4000</span> 元/月
                            </div>
                            <div style="position: relative;top: 15px;">
                                <!--enterpriseName-->
                                <h5 style="color: #000;">广东启德教育服务有限公司</h5>
                                <div>
                                    <!--address-->
                                    <span style="border-right: 2px solid #999999;padding-right: 5px">广州</span>
                                    <span style="border-right: 2px solid #999999;padding-right: 5px">大专</span>
                                    <span>不限</span>
                                </div>
                            </div>
                            <div style="float: right;">
                                <button class="apply">申请</button>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="list-group" th:each="recruit:${recruitPage}">
                    <a href="#" class="list-group-item" style="height: 130px">
                        <div style="margin-top: 0;padding: 0;">
                            <div style="width: 40%;float: left;">
                                <!--recruitTitle-->
                                <h4 style="font-size: 20px;color: #000;" th:text="${recruit.recruitTitle}"></h4>
                                <!--lowSalary-highSalary-->
                                <span style="font-size: 20px;color: #ff7900;" th:if="!${recruit.salary}" th:text="不限"></span>
                                <span style="font-size: 20px;color: #ff7900;" th:if="${recruit.salary}" th:text="${recruit.salary}"></span>
                            </div>
                            <div style="position: relative;top: 15px;">
                                <!--enterpriseName-->
                                <h5 style="color: #000;" th:text="${recruit.enterpriseName}"></h5>
                                <div>
                                    <!--address-->
                                    <span style="border-right: 2px solid #999999;padding-right: 5px" th:text="${recruit.address}"></span>
                                    <span style="border-right: 2px solid #999999;padding-right: 5px" th:text="${recruit.education}"></span>
                                    <span th:if="!${recruit.experience}">不限</span>
                                    <span th:if="${recruit.experience}" th:text="${recruit.experience}"></span>
                                </div>
                            </div>
                            <div style="float: right;">
                                <button class="apply">申请</button>
                            </div>
                        </div>
                    </a>
                </div>

                <!--</div>-->
            </div>
        </div>
    </div>
</div>

</body>
</html>
